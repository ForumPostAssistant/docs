    <script>
        /**
         * @RussW : smooth-scroll, add .smooth-scroll to anchor links
         **/
        jQuery('.smooth-scroll').click(function(){
            jQuery('html, body').animate({
                scrollTop: jQuery( $.attr(this, 'href') ).offset().top - 75
            }, 200);
            return false;
        });


        /**
         * @RussW : toTop button & stickyDownload buttons, show when the user scrolls down 350px from the top of the document
         **/
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350) {
                document.getElementById("toTop").style.display = "block";
            } else {
                document.getElementById("toTop").style.display = "none";
            }
        };
        function topFunction() { // and scroll toTop when clicked
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        };


        /**
        * @RussW : offcanvas mobile menu
        **/
        jQuery(function () {
            'use strict'
            jQuery('[data-toggle="offcanvas"]').on('click', function () {
                jQuery('.offcanvas-collapse').toggleClass('open')
            })
        });
    </script>
